<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Without Liquid Radio, the home for nonstop soulful music,
    life would be a mistake. (Friedrich N. - listening since 1871) Liquid Radio | Redefining Music Streaming">
    <meta property="og:title" content="Liquid Radio">
    <meta property="og:description" content="Redefining Music Streaming">
    <meta property="og:image" content="/android-chrome-512x512.png">
    <title>Liquid Radio</title>

    <!-- favicon and app config -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3a4145">
    <meta name="theme-color" content="#3a4145">

    <!-- font and icons -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Initial css to prevent flickering -->
    <style>
        [v-cloak] {
            display: none;
        }

        #nojswarn {
            text-align: center;
            color: white;
            background-color: black;
        }

        body {
            font-family: "Roboto", sans-serif;
            color: white;
            overflow: hidden;
            background-color: #3a4145;
        }
    </style>
</head>
<body>
<h1 id="nojswarn">Liquidradio.pro requires Javascript
    in order to function. Please enable it in your browser.</h1>
<script>document.getElementById("nojswarn").style.display = "none"</script>
<div id="app">
    <app></app>
</div>
<script src="https://stream.liquidradio.pro/stations"></script>
</body>
</html>
